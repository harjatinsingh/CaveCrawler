map_type: voxel
origin_z: 0.0
z_resolution: 0.1 #def 0.2
z_voxels: 4 #def 10


publish_voxel_map: true
transform_tolerance: 0.1
meter_scoring: true
# cost_scaling_factor: 10 # default=10
footprint_clearing_enabled: true

footprint: [[-0.6, -0.7], [-0.6, 0.7], [0.6, 0.7], [0.6, -0.7]]
#footprint: [ [-0.1,-0.125], [0.5,-0.125], [0.5,0.125], [-0.1,0.125] ]
# robot_radius: 0.6
footprint_padding: 0.1

plugins:
# - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}
- {name: voxel_layer, type: "costmap_2d::VoxelLayer"}
- {name: inflater_layer, type: "costmap_2d::InflationLayer"}

voxel_layer:
  enabled: true
  observation_sources: scan
  scan: {sensor_frame: velodyne, data_type: LaserScan, topic: /obstacles/scan, marking: true, clearing: true, min_obstacle_height: -1.0, max_obstacle_height: 5, obstacle_range: 5.0, raytrace_range: 20.0, expected_update_rate: 5, inf_is_valid: true}
